{{define "home"}}
<!DOCTYPE html>
<html>
  {{template "head" .}}
  <body>
    {{template "header" .}}
    <div id="content">
      <h1>{{.Title}}</h1>
    </div>
  </body>
</html>
{{end}}

{{define "header"}}
<header>
  <nav>
    {{ link "/" "Home" "content" }}
    {{ link "/about" "About" "content" }}
    {{ link "/contact" "Contact" "content" }}
  </nav>
</header>
{{end}}

{{define "head"}}
<head>
  <title>{{.Title}}</title>
  <script type="module" src="/files/js/light.js"></script>
</head>
{{end}}
